<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Curso artes</title>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
</head>
<body>

	<div class="container">
	<h2>Curso artes</h2>
	
	<form action="manter_curso_artes.do" method = "post">     <!--coloca o .do para indicar que faz algo  --> 
	
	<div class="panel-group">
    <div class="panel panel-default" >
    
	<div class="form-group">
		<label for="codigo" >Códgio: </label><br> <input type="text" name="codigo" size="40" maxlength="20" placeholder="código" required>
	</div>
	
	<div class="form-group">
		<label for="nome" >Nome: </label><br> <input type="text" name="nome" size="40" maxlength="20" placeholder="nome">
	</div>
	
	<div class="form-group">
		<label for="dataIni" >Data início: </label><br> <input type="text" name="dataIni" size="40" maxlength="20" placeholder="data início">
	</div>
	
	<div class="form-group">
		<label for="dataTerm" >Data término: </label><br> <input type="text" name="dataTerm" size="40" maxlength="20" placeholder="data de término">
	</div>
	
	<div class="form-group">
		<label for="horario" >Horário: </label><br> <input type="text" name="horario" size="40" maxlength="10" placeholder="horário">
	</div>

	<div class="form-group">
		<label for="numVagas" >Número de vagas: </label><br> <input type="text" name="numVagas" size="40" maxlength="10" placeholder="número de vagas">
	</div>
	
	<div class="form-group">
		<label for="valor" >Valor: </label><br> <input type="text" name="valor" size="40" maxlength="10" placeholder="preço">
	</div>
	
	<div class="form-group">
		<label for="descricaoMat" >Descrição material: </label><br> <input type="text" name="descricaoMat" size="40" maxlength="45" placeholder="descrição material">
	</div>
	
	<div class="form-group">
		<label for="nomeLivros" >Nomes dos livros utilizados: </label><br> <input type="text" name="nomeLivros" size="40" maxlength="45" placeholder="nome dos livros usados">
	</div>
	
	<div class="form-group">
		<label for="disp" >Disponibilidade: </label><br> <input type="text" name="disp" size="40" maxlength="20" placeholder="disponibilidade">
	</div>
	 
	</div>		

 <div class="panel panel-default">	 
	 
   	<button type="submit"  name="acao" value="Cadastrar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Cadastrar
    		</button>
    
          	<button type="submit"  name="acao" value="Consultar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar
    		</button>
    
        	<button type="submit"  name="acao" value="Deletar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Deletar
    		</button>
        
    		<button type="submit"  name="acao" value="Alterar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Alterar
    		</button>
    
   			<button type="reset"  name="reset" value="Limpar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Limpar Campos
    		</button>
  </div>
  
    </div>
    
</form>   
</div>       
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title> Alunos </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Cadastro de alunos</h2>
		
		<form action="manter_Aluno.do" method = "post">     <!--coloca o .do para indicar que faz algo  --> 

	<div class="panel-group">
    <div class="panel panel-default" >
    
			<div class="form-group">
				<label for="Nome" >Nome: </label><br> <input type="text" name="nome" size="40" maxlength="50" placeholder="nome">
			</div>
	
			<div class="form-group">
				<label for="endereco"> Endereço: </label><br> <input type="text" name="endereco" size="40" maxlength="50" placeholder="endereço">
			</div>
	
			<div class="form-group">
				<label for="telefone"> Telefone: </label> <br> <input type="text" name="telefone" size="40" maxlength="20" placeholder="telefone">
			</div>
	
			<div class="form-group">
				<label for="cpf"> CPF: </label>  <br> <input type="text" name="cpf" size="40" maxlength="20" placeholder="RG" required>
			</div>
	
			<div class="form-group">
				<label for="rg"> RG:  </label> <br> <input type="text" name="rg" size="40" maxlength="20" placeholder="RG">
			</div>
	
			<div class="form-group">
				<label for="email"> E-mail:  </label>  <br><input type="text" name="email" size="40" maxlength="50" placeholder="e-mail">
			</div>
	
			<div class="form-group">
				<label for="usuario"> Usuário: </label> <br> <input type="text" name="usuario" size="40" maxlength="20" placeholder="usuário">
			</div>
	
			<div class="form-group">
				<label for="senha"> Senha: </label> <br> <input type="password" name="senha" size="40" maxlength="20" placeholder="senha">
			</div>
 	</div>		

 <div class="panel panel-default">
    		<button type="submit"  name="acao" value="Cadastrar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Cadastrar
    		</button>
    
          	<button type="submit"  name="acao" value="Consultar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Consultar
    		</button>
    
        	<button type="submit"  name="acao" value="Deletar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Deletar
    		</button>
        
    		<button type="submit"  name="acao" value="Alterar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Alterar
    		</button>
    
   			<button type="reset"  name="reset" value="Limpar" class="btn btn_default btn-lg">
    			<span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Limpar Campos
    		</button>
   </div>
    </div>
</form>   

    
</div>     
</body>
</html>
